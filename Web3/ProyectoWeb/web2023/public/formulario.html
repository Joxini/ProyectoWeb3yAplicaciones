<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta value="no-cache, no-store, must-revalidate" name="no-chache">

    <!-- Font Awesome kit, basic kit york license -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/signup.css">

    <!-- call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>

    <!-- initialized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <title>Registro nuevo usuario</title>
</head>

<body class="container-fluid">
    <header>
        <menu-component></menu-component>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center mb-4">Formulario</h4>
                <form>
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="txtNombre" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Correo electr칩nico:</label>
                        <input type="email" class="form-control" id="txtEmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="txtContra" class="form-label">Contrase침a:</label>
                        <input type="password" class="form-control" id="txtContra" required>
                    </div>

                    <div class="mb-3">
                        <label for="schoolGrade" class="form-label">Grado escolar:</label>
                        <select class="form-select" id="schoolGrade" required>
                            <option value="" disabled selected>Selecciona el grado escolar</option>
                            <option value="Primero">Primero</option>
                            <option value="Segundo">Segundo</option>
                            <option value="Tercero">Tercero</option>
                            <option value="Primero">Cuarto</option>
                            <option value="Segundo">Quinto</option>
                            <option value="Tercero">Sexto</option>
                            
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="txtDescription" class="form-label">Breve descripci칩n:</label>
                        <textarea class="form-control" id="txtDescription" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="photo" class="form-label">Foto de identificaci칩n:</label>
                        <input type="file" class="form-control" id="photo" accept="image/*" required>
                    </div>

                    <div class="d-flex flex-column align-items-center">
                        <button type="button" class="btn btn-outline-primary mb-4" id="btnAceptar">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <footer-component></footer-component>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- load js code to register a new user  -->
    <script defer src="js/Investigacion/formulario.js"></script>

</body>

</html>
