<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta value="no-cache, no-store, must-revalidate" name="no-chache">

    <!-- Línea para cargar jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Font Awesome kit, basic kit york license -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/login.css">

    <!-- call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>


    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>

    <!-- initialized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <title>Autenticación de Usuario</title>
</head>

<body class="container-fluid">
    <header>
        <menu-component></menu-component>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="card-title text-center mb-4">Autenticación de Usuario</h4>
                <form>
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Correo electrónico:</label>
                        <input type="text" class="form-control" id="txtEmail" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="txtContra" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="txtContra" required>
                    </div>


                    <div class="d-flex flex-column align-items-center">
                        <button type="button" class="btn btn-outline-primary mb-4" id="btnLogin">Autenticar
                            Usuario</button>
                        <h4 class="card-registrarse text-center">------Ó registrate------</h4>
                        <button type="button" class="btn btn-outline-success" id="btnRegister">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <footer-component></footer-component>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </footer>

    <!-- load js code to storage data  -->
    <script defer src="js/user/login.js"></script>

    <script>
        // Evento para "Enter" en el campo de correo electrónico
        function iniLogin() {
            $('#txtEmail').on('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Evitar el envío del formulario
                    $('#txtContra').focus(); // Enfocar el campo de contraseña
                    console.log('Enter presionado en el campo de correo electrónico');
                }
            });
        }

        iniLogin();
    </script>

</body>

</html>
