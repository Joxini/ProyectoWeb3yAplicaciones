<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta value="no-cache, no-store, must-revalidate" name="no-chache">

    <!-- Línea para cargar jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Font Awesome kit, basic kit with license key -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Firebase -->
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-storage-compat.js"></script>

    <!-- Initialized Firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/VisuProject.css">

    <!-- Call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>
    <script src="js/user/isLogin.js" defer></script>

    <title>Science Fair Project</title>
</head>

<body onload="validar()">
    <header class="bg-dark text-light p-3">
        <menu-component></menu-component>
    </header>

    <section class="cardTtulo">
        <h2>INFORMACIÓN DE CONTACTO DEL PROFESOR</h2>
        <p>Correo electrónico: jruiz@utn.ac.cr</p>
    </section>

    <main class="row mx-auto">
        <!-- First row -->
        <section class="col-md-4 card mb-3">
            <h3>Project Title</h3>
            <input disabled type="text" id="title" class="form-control" name="title">
        </section>

        <section class="col-md-4 card mb-3">
            <h3>Area of Interest</h3>
            <input disabled type="text" id="area" class="form-control" name="area">
        </section>

        <section class="col-md-4 card mb-3">
            <h3>Description</h3>
            <textarea disabled id="description" class="form-control" name="description"></textarea>
        </section>

        <!-- Second row -->
        <section class="col-md-4 card mb-3">
            <h3>Conclusions</h3>
            <textarea disabled id="conclusions" class="form-control" name="conclusions"></textarea>
        </section>

        <section class="col-md-4 card mb-3">
            <h3>Recommendations</h3>
            <textarea disabled id="recommendations" class="form-control" name="recommendations"></textarea>

        </section>

        <section class="col-md-4 card mb-3">
            <h3>PDF Document</h3>
            <label for="pdfUpload" class="form-label"></label>
            <iframe id="pdfViewer" width="100%" height="500px" frameborder="0" scrolling="no"></iframe>
        </section>


        <section class="col-md-12 card mb-3">
            <h3>Images</h3>
            <div class="row mt-3 imgSalida">
                <!-- Contenedor para las imágenes -->
                <div class="img-container"></div>
            </div>
        </section>

        <section class="col-md-12 card mb-3">
            <h3>Comments</h3>
            <form id="commentForm">
                <div class="mb-3">
                    <label for="commentInput" class="form-label">Add a Comment</label>
                    <textarea class="form-control" id="commentInput" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="btnSubmitComment">Enviar comentario</button>
            </form>
            <div id="commentsList" class="mt-3"></div>
        </section>
        
       
        
    </main>

    <section class="mt-3 btnGuardar">
        <button class="btn btn-primary" id="btnHome">Volver al Inicio</button>
    </section>

    <footer class="mt-5">
        <footer-component></footer-component>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="js/Investigacion/VisuProject.js"></script>
</body>

</html>
