<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta value="no-cache, no-store, must-revalidate" name="no-chache">

    <!-- Font Awesome kit, basic kit york license -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Línea para cargar jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/signup.css">

    <!-- call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-storage-compat.js"></script>
    <!-- initialized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <title>Registro nuevo usuario</title>
</head>

<body class="container-fluid">
    <header>
        <menu-component></menu-component>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center mb-4">Formulario</h4>
                <form>
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="txtNombre" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="txtEmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="txtContra" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="txtContra" required>
                    </div>

                    <div class="mb-3">
                        <label for="schoolGrade" class="form-label">Grado escolar:</label>
                        <select class="form-select" id="schoolGrade" required>
                            <option value="" disabled selected>Selecciona el grado escolar</option>
                            <option value="Primero">Primero</option>
                            <option value="Segundo">Segundo</option>
                            <option value="Tercero">Tercero</option>
                            <option value="Primero">Cuarto</option>
                            <option value="Segundo">Quinto</option>
                            <option value="Tercero">Sexto</option>

                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="txtDescription" class="form-label">Breve descripción:</label>
                        <textarea class="form-control" id="txtDescription" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="txtUrlImage" class="form-label">Foto de identificación:</label>
                        <input type="file" class="form-control" id="txtUrlImage" accept="image/*" required
                            onchange="iniImage()">
                        <img id="imgSalida" class="img-fluid" alt="Vista previa de la imagen seleccionada">
                    </div>

                    <div class="d-flex flex-column align-items-center">
                        <button type="button" class="btn btn-outline-primary mb-4" id="btnInsUser">Registrarme</button>
                        <h4 class="card-iniciarsesion text-center">-----Ó Inicia Sesión-----</h4>
                        <button type="button" class="btn btn-outline-success" id="btnLogin">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <footer-component></footer-component>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- load js code to register a new user  -->
    <script defer src="js/user/signup.js"></script>

    <script>
        // Coloca tu código jQuery aquí después de cargar jQuery
        function iniImage() {
            $('#txtUrlImage').change(function (e) {
                addImage(e);
            });
        }

        // Evento para "Enter" en los campos del formulario de login
        $('#formLogin').on('keyup', 'input, select, textarea', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Evitar el envío del formulario
                // Encontrar el índice del elemento actual
                var index = $(this).index('input, select, textarea');
                // Mover al siguiente elemento
                $('#formLogin input, #formLogin select, #formLogin textarea').eq(index + 1).focus();
            }
        });

        function addImage(e) {
            var file = e.target.files[0];
            var imageType = /image.*/;

            if (!file.type.match(imageType))
                return;
            var reader = new FileReader();
            reader.onload = function (e) {
                var result = e.target.result;
                $('#imgSalida').attr("src", result);
            }
            reader.readAsDataURL(file);
        }

        iniImage();
    </script>


</body>

</html>
